{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="mt-5">Recuperar Senha</h3>
        <p>Informe seu e-mail para receber o link de redefinição.</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">Enviar Link</button>
        </form>
    </div>
</div>
{% endblock %}
