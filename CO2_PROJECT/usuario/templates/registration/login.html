{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow mt-5">
            <div class="card-header bg-success text-white text-center">
                <h3 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Entrar</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }} 
                        </div>
                        {% if field.errors %}
                            <div class="alert alert-danger py-1">{{ field.errors }}</div>
                        {% endif %}
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg">Login</button>
                    </div>

                    <p class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Esqueci minha senha</a>
                    </p>
                    </form>
            </div>
            <div class="card-footer text-center py-3">
                <small class="text-muted">Ainda n√£o tem conta? Fale com o admin.</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
