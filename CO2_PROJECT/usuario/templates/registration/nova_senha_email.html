{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3 class="mt-5">Definir Nova Senha</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar Nova Senha</button>
        </form>
    </div>
</div>
{% endblock %}
