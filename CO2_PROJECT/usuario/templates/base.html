<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* Estilos personalizados do EcoRota */
        body {
            background-color: #f4fcf6; /* Fundo verde bem clarinho */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-custom {
            background-color: #2e7d32; /* Verde folha forte */
        }
        .btn-eco {
            background-color: #2e7d32;
            color: white;
        }
        .btn-eco:hover {
            background-color: #1b5e20;
            color: white;
        }
        /* Faz o rodapé ficar sempre embaixo */
        footer {
            margin-top: auto;
            background-color: #1b5e20;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">
                <i class="bi bi-tree-fill"></i> EcoRota
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calculadora' %}">Calculadora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'historico' %}">Histórico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="navbar-text text-white me-3">
                            <i class="bi bi-person-circle"></i> {{ user.username }}
                        </span>
                        
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-light btn-sm text-success fw-bold">Entrar</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <div class="container">
            <small>&copy; 2025 EcoRota - Todos os direitos reservados.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
