<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoRota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        /* Estilos personalizados do EcoRota */
        body {
            background-color: #f4fcf6; /* Fundo verde bem clarinho */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-custom {
            background-color: #2e7d32; /* Verde folha forte */
        }
        .btn-eco {
            background-color: #2e7d32;
            color: white;
        }
        .btn-eco:hover {
            background-color: #1b5e20; /* Verde mais escuro ao passar o mouse */
            color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-tree-fill"></i> EcoRota
            </a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text text-white me-3">Ol√°, {{ user.username }}</span>
                    <a href="/accounts/logout/" class="btn btn-outline-light btn-sm">Sair</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
